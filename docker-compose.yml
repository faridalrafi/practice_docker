version: "2"
services:
  practice_docker: 
    image: 270896/practice_docker
    ports: 
      - 4500:3000
    command: npm start'
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/nodesql
      - PORT=3000
      - NODE_ENV = production
   
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nodesql
